<form (ngSubmit)="saveAssociate()" [formGroup]="associateForm">
  <mat-card>
    <mat-card-title>
      <h1>{{title}}</h1>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field *ngIf="isEdit">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea formControlName="address" matInput></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Associate group</mat-label>
        <mat-select formControlName="group">
          <mat-option value="level1">Level 1</mat-option>
          <mat-option value="level2">Level 2</mat-option>
          <mat-option value="level3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="div-50">
        <mat-radio-group formControlName="type">
          <mat-radio-button color="primary" value="COSTUMER">COSTUMER</mat-radio-button>
          <mat-radio-button color="accent" value="SUPPLIER">SUPPLIER</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="div-50">
        <mat-checkbox color="primary" formControlName="status">Is active</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button type="submit">Save</button>
      <button (click)="closePopup()" color="accent" mat-raised-button type="submit">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
